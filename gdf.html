<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowRestore - Youthful Skin Cream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ALL YOUR CSS CODE GOES HERE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #fef9f7; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        header { background: white; padding: 20px 0; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .logo { font-size: 28px; font-weight: 700; color: #e75481; }
        
        /* Hero Section */
        .hero { padding: 80px 0; background: linear-gradient(135deg, #fff5f7 0%, #fff 100%); }
        .hero h1 { font-size: 48px; color: #333; margin-bottom: 20px; }
        .hero h1 span { color: #e75481; }
        
        /* Button */
        .btn { display: inline-block; background: #e75481; color: white; padding: 15px 35px; 
               border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 18px; 
               margin-top: 20px; transition: all 0.3s; }
        .btn:hover { background: #d43f6d; transform: translateY(-3px); }
        
        /* Add all other CSS styles from the original design here */
        /* ... */
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 32px; }
            .container { padding: 0 15px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-spa"></i> GlowRestore
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Revive Your Youthful Glow with <span>GlowRestore</span></h1>
            <p>Clinically proven face cream that reduces wrinkles by up to 47% in just 4 weeks.</p>
            <a href="YOUR-AFFILIATE-LINK-HERE" class="btn">
                Get Your Glow Back Now <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </section>

    <!-- Add all other sections here -->
    <!-- Benefits, How It Works, Testimonials, etc. -->

    <script>
        // Add your JavaScript here
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if(target) window.scrollTo({top: target.offsetTop - 80, behavior: 'smooth'});
            });
        });
    </script>
</body>
</html>
